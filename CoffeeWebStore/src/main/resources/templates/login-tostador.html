<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Sixto</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

  <header class="masthead text-center text-white">

        <h1 class="masthead-heading mb-0">Match tu coffee</h1>
        <!--
          <h2 class="masthead-subheading mb-0">Encontrale pareja a tu choco.</h2>
        -->
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>

    <div class="bg-circle-3 bg-circle"></div>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">

            <h2 class="display-4">Ingres√° a tu cuenta</h2>

               <label>E-Mail</label>
              <input type="email" class="form-control" name="email"/>
              
              <label>Clave</label>
              <input type="password" class="form-control" name="password"/>
              
              <br/><button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
      </div>
    </div>
  </section>
