<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="/fragments/head :: head">
  <title>Sixto Coffee - Registro de Usuario</title>
</head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Bienvenido</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Tostadores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Puntos de Venta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="masthead-heading mb-0">Tinder de Mascota</h1>
          <h2 class="masthead-subheading mb-0">
            Encontrale pareja a tu choco.
          </h2>
          <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5"
            >Â¡Registrate!</a
          >
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>

    <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 order-lg-2">
            <div class="p-5">
              <img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="" />
            </div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display-4">Registrate</h2>
              <form action="#" method="POST" enctype="multipart/form-data">
                <!-- <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> -->

                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" />

                <label>Apellido</label>
                <input type="text" class="form-control" name="apellido" />

                <label>E-Mail</label>
                <input type="email" class="form-control" name="mail" />

                <label>Foto</label>
                <input type="file" class="form-control" name="archivo" />

                <label>Zona</label>
                <select class="form-control" name="idZona">
                  <!-- <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option> -->
                </select>

                <label>Clave</label>
                <input type="password" class="form-control" name="clave1" />

                <label>Repetir Clave</label>
                <input type="password" class="form-control" name="clave2" />

                <br /><button type="submit" class="btn btn-primary">
                  Registrarme
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
